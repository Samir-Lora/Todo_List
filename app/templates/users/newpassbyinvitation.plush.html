<%= partial("home/navbar.plush.html") %>
<section>
    <section>
        <div class="container bg-white mt-5">
            <h1 class="ml-4 pt-5">Register</h1>
            <%= form_for(user, {action: userCreateUpdatePasswordUserIDPath({ user_id: user.ID}) , method: "PUT", class: "form"}) { %>
                <div class="auth-wrapper">
                    <div class="sign-form">
                        <%= f.InputTag("Password", {type: "password" }) %>
                        <%= f.InputTag("PasswordConfirmation", {type: "password" }) %>
                        <button class="btn btn-success mb-3">Register!</button>
                    </div>
                </div>
                <% } %>
        </div>
    </section>
</section>
